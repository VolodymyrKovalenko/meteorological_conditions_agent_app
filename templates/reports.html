<div class="row">
    <div class="col-md-12">
    {% if location_address %}
        <div class="col-md-8">
            <h4>Location: {{ location_address }}</h4>
        </div>
        <div class="col-md-4">
            <h5>Longitude: {{ longitude }}</h5>
            <h5>Latitude: {{ latitude }}</h5>
        </div>
    {% else %}
        <div class="col-md-6">
            <h5>Location: {{ latitude }}</h5>
            <h5>Location: {{ longitude }}</h5>
        </div>
    {% endif %}

    {%if data_error %}
    <div class="col-md-12">
        <h4>Error: {{ data_error }}</h4>
    </div>
    {% endif %}
    </div>
</div>
